<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName">

        <label for="email">Email:</label>
        <input type="email" id="email">

        <label for="phone">Phone:</label>
        <input type="text" id="phone">

        <label for="summary">Summary:</label>
        <textarea name="summary"></textarea>

        <label for="profilePic">Profile Picture:</label>
        <input type="file" id="profilePic" accept="image/*">

        <h3>Education</h3>
        <div id="educationContainer"></div>
        <button id="addEducation">Add Education</button>

        <h3>Experience</h3>
        <div id="experienceContainer"></div>
        <button id="addSkill">Add Skill</button>

        <h3>Links</h3>
        <div id="linksContainer"></div>
        <button id="addLink">Add Link</button>

        <button id="generateResume">Generate Resume</button>
    </div>

    <div class="resume-container">
        <h2>Generate Resume</h2>
        <div id="resumeOutput"></div>
        <button id="downloadPDF" style="display: none;">Downlaod as PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
