<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White-Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>White-Board</h1>
        <div class="controls">
            <label for="strokrColor">Stroke:</label>
            <input type="color" id="strokeColor" value="#ffffff">
            <label for="fillColor">Fill:</label>
            <input type="color" id="fillColor" value="#000000">
            <label for="thickness">Size:</label>
            <input type="range" id="thickness" min="1" max="20" value="2">
            <button id="eraser">Eraser</button>
            <button id="freehand" class="active">Freehand</button>
            <button id="rectangle">Rectangle</button>
            <button id="circle">Circle</button>
            <button id="square">Square</button>
            <button id="triangle">Triangle</button>
            <button id="pentagon">Pentagon</button>
            <button id="hexagon">Hexagon</button>
            <button id="clear">Clear</button>
            <button id="exportPDF">Export to PDF</button>
        </div>
        <canvas id="sketchpad" width="1200" height="600"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
